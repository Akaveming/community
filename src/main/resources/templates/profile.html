<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>个人中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true" th:text="${sectionName}"></span></h3>
            <div class="gray-line"></div>
            <div class="media" th:each="question:${questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle avatar-size" th:src="${question.user.avatarUrl}" alt="头像">
                    </a>
                </div>
                <div class="media-body">
<!--                    th:href="@{/question(id=${question.id})}"-->
                    <h4 class="media-heading"><a  th:href="@{'/question/' + ${question.id}}" th:text="${question.title}"></a></h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="question-condition">
                        <span th:text="${question.commentCount}"></span> 个回复
                        <span th:text="${question.viewCount}"></span>次浏览
                        <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>创建
                    </span>

                </div>
                <div class="gray-line"></div>
            </div>
            <nav aria-label="Page navigation" class="float-right">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a th:href="@{/profile/${section}/(index=1)}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/profile/${section}/(index=${pagination.index - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page:${pagination.pageList}" th:class="${pagination.index == page}?'active':''">
                        <a th:href="@{/profile/${section}/(index=${page})}" th:text="${page}"></a>
                    </li>
                    <li th:if="${pagination.showNext}">
                        <a th:href="@{/profile/${section}/(index=${pagination.index + 1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showLastPage}">
                        <a th:href="@{/profile/${section}/(index=${pagination.total})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                    <li>
                        <span>共 <span th:text="${pagination.total}"></span> 页</span>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group">
                <a href="/profile/questions" th:class="${section == 'questions'?'list-group-item active':'list-group-item'}">
                    我的问题
                </a>
                <a href="/profile/replies" th:class="${section == 'replies'?'list-group-item active':'list-group-item'}">
                    最新回复
                    <span class="badge">14</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
