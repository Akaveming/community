<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>问题详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4><span th:text="${question.title}"></span></h4>
            <span class="question-condition">
                作者 <span th:text="${question.user.name}"></span> |
                发布时间 <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> |
                阅读数 <span th:text="${question.viewCount}"></span>
            </span>
            <hr>
            <div th:text="${question.description}"></div>
            <hr>

            <a th:href="@{'/publish/'+${question.id}}" class="community-menu" th:if="${session.user != null && session.user.id == question.user.id}">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                编辑
            </a>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div th:if="${question.user != null}">
                <h5>发起人</h5>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle avatar-size" th:src="${question.user.avatarUrl}"
                                 alt="头像">
                        </a>
                    </div>
                    <div class="media-body">
                        <span th:text="${question.user.name}"></span><br>
                    </div>
                </div>
            </div>
            <hr>
            <h5>相关问题</h5>
            <p>问题标题：简明扼要</p>
            <p>问题补充：详细说明您的问题</p>
            <p>选择标签：选择合适您问题的标签</p>
        </div>
    </div>
</div>
</body>
</html>
