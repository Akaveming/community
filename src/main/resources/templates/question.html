<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>问题详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true" th:text="${question.title}"></span></h3>
            <div class="gray-line"></div>
            <div class="media">
                <div class="media-body">
                    <span th:text="${question.description}"></span><br>
                    <span class="question-condition">
                        <span th:text="${question.commentCount}"></span> 个回复
                        <span th:text="${question.viewCount}"></span>次浏览
                        <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>创建
                    </span>
                </div>
                <div class="gray-line"></div>
            </div>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>发起人</h3>
            <div class="media" >
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle avatar-size" th:src="${question.user.avatarUrl}" alt="头像">
                    </a>
                </div>
                <div class="media-body">
                    <span th:text="${question.user.name}"></span><br>
                </div>
                <div class="gray-line"></div>
            </div>

            <p>问题标题：简明扼要</p>
            <p>问题补充：详细说明您的问题</p>
            <p>选择标签：选择合适您问题的标签</p>
        </div>
    </div>
</div>
</body>
</html>
