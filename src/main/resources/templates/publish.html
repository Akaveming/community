<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布问题</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h3><span class="glyphicon glyphicon-search" aria-hidden="true"></span>发起问题</h3>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简明扼要）：</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题" th:value="${title}">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，参考右侧说明）：</label>
                    <textarea name="description" class="form-control" id="description" cols="30" rows="40" th:text="${description}"></textarea>
                </div>

                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签" th:value="${tag}">
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="alert alert-danger col-lg-8 col-md-12 col-sm-12 col-xs-12" role="alert" th:if="${error != null}" th:text="${error}"></div>
                        <button type="submit" class="btn btn-success btn-publish float-right col-lg-3 col-md-12 col-sm-12 col-xs-12">发布</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            <p>问题标题：简明扼要</p>
            <p>问题补充：详细说明您的问题</p>
            <p>选择标签：选择合适您问题的标签</p>
        </div>
    </div>
</div>
</body>
</html>
